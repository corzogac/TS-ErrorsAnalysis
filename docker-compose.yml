  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: ts-errors-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - api
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8000

volumes:
  data:
    driver: local

networks:
  default:
    name: ts-errors-network
