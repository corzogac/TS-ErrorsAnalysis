# GitHub Actions workflow to build and test Docker image
name: Docker Build

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t ts-errors-api:test .

      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-api ts-errors-api:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api

      - name: Login to Docker Hub (on main branch)
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub (on main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ts-errors-api:test ${{ secrets.DOCKER_USERNAME }}/ts-errors-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ts-errors-api:latest
